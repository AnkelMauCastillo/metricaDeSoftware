<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
           
            <div class="row">
                <div class="row">
                    <div class="col-xl-20">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Avance
                            </div>
                            <!----------- grafica de burdwon ------------- -->
                            
                            <div th:insert="charts2::grafica"></div>
                            <div class="card-footer small text-muted">Updated <a id="fecha"></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-7">
                    <div class="card mb-4">
                        <form th:action="@{/sprint/nuevo}" method="post">
                            <label for="fechaInicio">Fecha de inicio:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                          
                            <label></label>
                            <label for="fechaFin">Fecha de fin:</label>
                            <input type="date" id="fechaFin" name="fechaFin" required>
                         
                            <!-- Otros campos del formulario... -->
                            <button type="submit">Crear Sprint</button>
                        </form>
                        
                        
                    </div>
                </div>
            </div>

           
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">

<th:block th:fragment="script">
    <script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/funcionesGuardado.js" type="text/javascript"></script>

    <script th:src="@{webjars/jquery-validation/1.19.3/jquery.validate.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        var fechaActual = new Date(); // crea un objeto de fecha con la fecha y hora actual
        var dia = fechaActual.getDate();
        var mes = fechaActual.getMonth() + 1; // se suma 1 porque los meses empiezan en 0
        var anio = fechaActual.getFullYear();
        var fecha = dia + "/" + mes + "/" + anio;
        document.getElementById("fecha").innerHTML = fecha; // actualiza el contenido del elemento con el id "fecha"
    </script>
</th:block>


</body>

</html>
