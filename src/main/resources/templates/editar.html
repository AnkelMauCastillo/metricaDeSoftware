<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Editar Datos Personales</title>
</head>

<body>
    <h2>El usuario Asignado es: <span th:text="${usuario}"></span></h2>
    <div class="container-fluid">
        <form th:action="@{/guardar}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${historiaDeUsuario}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="id_name">Nombre de Historia</label>
                    <input type="text" class="form-control" placeholder="Nombre de Historia" th:field="*{title}" readonly>    
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="id_description">Nombre de Historia</label>
                    <input type="text" class="form-control" placeholder="Nombre de Historia" th:field="*{description}" readonly>    
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="id_province">Puntos</label>
                    <input type="text" class="form-control" placeholder="Province" th:field="*{points}" readonly>        
            </div>
            <div class="form-group">
                <div class="col-sm-6">                    
                    <input type="hidden" class="form-control" placeholder="Asignado" th:text="${asignado}" readonly>    
            </div>          

            <div class="form-group">                
                <div class="col-sm-6">
                    <label for="id_province">Estado</label>
                    <select class="form-control" th:field="*{status}">
                        <option value="0">Ingresa la Etapa de la historia</option>
                        <option th:each="estado : ${mapStatus}" th:value="${estado.key}" th:text="${estado.value}"></option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <input id="boton" type="submit" class="btn btn-primary" value="Registrar">
               
            </div>
            
        </form>
    </div>

</body>

</html>
