<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index::encabezado">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Hitorias</title>
</head>
<body>

<div id="layoutSidenav_content">
     <main>
     
                        
       <div class="row">
                       
      
      <div id="contenedor" class="container">
		<div class="row">
			 
				<h2 > Agregar Miembro</h2> <br> 
				<form id="registro-usuario" th:action="@{/usuario/registro}" method="get">

					<div class="card">
						<div class="card-body">
							<div class="form-label-group">
								<input id="nombre" type="text" name="nombre" placeholder="Nombre "
									class="form-control"> <label for="nombre"></label>
							</div>


							<div class="form-label-group">
								<input id="correo" type="email" name="correo" placeholder="e-mail"
									class="form-control"> <label for="correo"></label>
							</div>
							
							
							<div class="form-label-group">
								      
                                        <select class="form-select form-select-lg mb-2" 
                                        aria-label=".form-select-lg example" id= "rol"  
                                        onchange="getRol(this)" style="font-size: 16px;">
                                          <option value="Desarrollador" selected>Desarrollador</option>
                                          <option value="Analista">Analista</option>
                                          <option value="Tester">Tester</option>
                                          <option value="ScrumMaster">Scrum Master</option>
                                         
                                      </select>
								
							</div>
							
							
						
							<input id="boton" type="submit" class="btn btn-primary" value="Agregar">
							
						</div>
					</div>
				</form>
		

			
		</div>
    </div>
	
	
	<!-- Modal -->
	<div class="modal fade" id="modalExitosoError" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMensaje">
						<th:block if="${mensajeExitoso != null}">
							<p>[[${mensajeExitoso}]]</p>
						</th:block>
						<th:block if="${mensajeError != null}">
							<p>[[${mensajeError}]]</p>
						</th:block>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="botonnAceptar"
						data-bs-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>

       
     </div>
    
 </main>
 </div>
    
	<th:block th:insert="index::script"></th:block>
</body>
</html>
