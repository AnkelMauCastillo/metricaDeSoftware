<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="index::encabezado">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Hitorias</title>
</head>
<body>

<div id="layoutSidenav_content">
     <main>
      <div class="container-fluid px-4">
                        
       <div class="row">
                       
       <h1>Bienvenido al sistema de seguimiento de historias de usuario</h1>
        <p>La suma total de puntos de todas las historias de usuario es: <span th:text="${puntosTotales}"></span></p>
      <ul>
         <!-- Aquí se mostrarán las historias de usuario -->
          <li th:each="historia : ${historias}">
            <span th:text="${historia.title}"></span>
            <span th:text="${historia.description}"></span>
            <span th:text="${historia.points}"></span>
          </li>
       </ul>
     </div>
    </div>
 </main>
 </div>
    <th:block th:insert="index::script"></th:block>
</body>
</html>
